<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNLARK BAND - Sydney, Australia</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fac2c2;
            color: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }


        .logo {
            width: 100%;
        }


        .tagline {
            font-size: 1.2rem;
            color: #050505;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .section {
            margin-top: 2rem;
        }

        .link {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #050505;
            border-radius: 4px;
            color: #050505;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: #050505;
            color: white;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .tagline {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .links {
                gap: 1rem;
            }

            .link {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="images/logo-pink-black.png" alt="sunlark band logo">
        <section aria-label="Band Info">
            <p class="tagline">SYDNEY, AUSTRALIA<br>ALT-ROCK/GRUNGE</p>
            <p class="tagline">CURRENTLY WRITING & GIGGING</p>

        </section>

        <nav class="links" aria-label="Social Links">
            <a href="https://www.instagram.com/sunlark2204/" class="link" target="_blank">INSTAGRAM</a>
        </nav>
    </div>

</body>

</html>
